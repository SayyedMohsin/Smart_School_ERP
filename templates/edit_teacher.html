{% extends "layout.html" %}
{% block content %}

<div class="page-head">
    <h2>✏️ Edit Staff Profile</h2>
    <a href="/teacher/{{ t.id }}" class="btn" style="background-color:#555; color:white;"><i class="fas fa-arrow-left"></i> Back</a>
</div>

<div class="form-box" style="max-width: 700px; margin: auto;">
    <form action="{{ url_for('edit_teacher', id=t.id) }}" method="POST" enctype="multipart/form-data">
        
        <div style="text-align:center; margin-bottom:20px;">
            <img src="/static/uploads/{{ t.photo }}" style="width:100px; height:100px; border-radius:50%; border:3px solid #eee;">
            <br><br>
            <label>Change Photo:</label>
            <input type="file" name="photo">
            <input type="hidden" name="curr_photo" value="{{ t.photo }}">
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <div><label>Name</label><input type="text" name="name" value="{{ t.name }}" required></div>
            <div><label>Post</label><input type="text" name="post" value="{{ t.post }}" required></div>
            <div><label>Mobile</label><input type="text" name="mobile" value="{{ t.mobile }}" required></div>
            <div><label>DOB</label><input type="date" name="dob" value="{{ t.dob }}"></div>
            <div><label>Email</label><input type="text" name="email" value="{{ t.email }}"></div>
            <div><label>Address</label><input type="text" name="address" value="{{ t.address }}"></div>
        </div>

        <button type="submit" class="btn" style="width:100%; margin-top:20px; padding:12px; background-color: #27ae60; color: white;">
            <i class="fas fa-save"></i> UPDATE STAFF DETAILS
        </button>
    </form>
</div>
{% endblock %}
